{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<p> 
    <a href="{% url 'blog:admin_main' %}">Back to admin</a>
</p>

    <h4>Edit Wastebook</h4>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'blog:edit_wastebook' wastebook.id %}" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.media}}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Update</button>
    {% endbuttons %}
    
</form>



{% endblock content %}
