{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<p> 
    <a href="{% url 'blog:admin_main' %}">Back to admin</a>
</p>
    <h4>Edit Bill Breakdown</h4>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'blog:edit_breakdown_head' bill_breakdown.slug %}" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
</form>



{% endblock content %}
